  <script>
  function clear()
   {
    document.getElementById("named").innerHTML=" ";
    document.getElementById("lastnamed").innerHTML=" ";
    document.getElementById("maild").innerHTML=" ";
   }
    function validate() {
      var isim=  document.forms["kontrol"]["firstname"].value;
      var soyisim=  document.forms["kontrol"]["lastname"].value;
      var email=document.forms["kontrol"]["email"].value;
      
    document.getElementById("named").innerHTML="";
    document.getElementById("lastnamed").innerHTML="";
    document.getElementById("maild").innerHTML="";

    var control=[isim,soyisim,email];
    var idler=["named","lastnamed","maild"];
    for(var i=0; i<control.length; i++)
    {
      if(control[i]=="")
      {
      document.getElementById(idler[i]).innerHTML="Boş Bırakılamaz";
      document.getElementById(idler[i]).style.color="red";
      }
    }
    for(var i=0; i<control.length; i++)
    {
      if(control[i]=="")
      {
        return false;
      }
    }
    var mailcontrol=/^[a-z0-9A-Z._-]+@[a-z0-9A-Z.-]+\.[a-zA-Z]{2,4}$/;
    if(!email.match(mailcontrol))
    {
      document.getElementById("maild").innerHTML="Lütfen Doğru Mail Formatında Giriniz";
      document.getElementById("maild").style.color="red";
      return false;
    }
    else
    {
      return true;
    }
    
    
  }
